YAML
name: GIRE Quality Check

on: [push, pull_request] # Si attiva ogni volta che carichi codice

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Scarica il tuo codice
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get # Installa i pacchetti (geolocalizzazione, maps, ecc.)

      - name: Analyze Code
        run: flutter analyze # Controlla che non ci siano errori di sintassi

      - name: Run Tests
        run: flutter test # Esegue i tuoi test automatici
